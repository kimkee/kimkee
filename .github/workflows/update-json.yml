name: Update JSON three times daily

on:
  schedule:
    - cron: "0 16 * * *"   # 01:00 KST (UTC+9)
    - cron: "0 0 * * *"    # 09:00 KST
    - cron: "0 9 * * *"    # 18:00 KST
  workflow_dispatch:        # 수동 실행용 버튼

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Update JSON file
        run: |
          echo "Updating update.json..."
          KST_TIME=$(TZ=Asia/Seoul date +"%Y-%m-%d %H:%M:%S")
          echo "{\"data\": \"${KST_TIME}\"}" > update.json

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "kimkee"
          git config user.email "kimkee7@gmail.com"  # 반드시 Verified 상태여야 함
          KST_TIME=$(TZ=Asia/Seoul date +"%Y-%m-%d %H:%M:%S")
          git add update.json
          git commit -m "Update.json on ${KST_TIME}" || echo "No changes to commit."
          git push https://$TOKEN@github.com/kimkee/kimkee.git HEAD:main
